<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
</style>

</head>
<body>

  <div class="w3-mobile w3-half w3-panel w3-card-4 w3-display-middle w3-round-xxlarge w3-padding-16">
<p>

<div id="audioWrapper" class="w3-round-xxxlarge">
    <audio id="audioPlayer">
      <source src="mid.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div id="playPause" class="play"></div>
    <div id="trackArtwork"><img src="mid.jpeg" style="width:100%;"/></div>
    <div id="trackArtist">The Moon</div>
    <div id="trackTitle">Midnight</div>
   <div id="trackProgress">
      <div id="elapsedTime"></div>
      <input type="range" id="scrubBar" value="0" max="100" />
      <div id="remainingTime"></div>
    </div>
  </div>
<!--<img src="mid.jpeg" style="width:100%;">-->





</p></div>




<script type="text/javascript" src="js/audioplayer.js"></script>
</body>
</html>
